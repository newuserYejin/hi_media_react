<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        const number = [1, 2, 3, 4, 5]

        const doubleArr = number.map((num) => { return num * num })

        console.log("doubleArr: ", doubleArr)

        const fruits = ["사과", "바나나", "포도", "오렌지", "딸기"]

        const names = ["사과", "바나나", "포도", "오렌지", "딸기"]

        fruits.map((fruit, index) => console.log(`${index} : ${fruit}`))

        function Items({ names }) {
            console.log('names : ', names)

            return (
                <ul>
                    {names.map((name, index) => {
                        return <li key={index}>{name}</li>
                    })}
                </ul>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <Items names={names}></Items>
        )

    </script>

</body>

</html>
