<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function PropsPrint({ name, children }) {
            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h3>제가 가진 children은 {children}입니다.</h3>
                </>
            )
        }

        // ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Title))
        ReactDOM.createRoot(document.getElementById("root")).render(
            <PropsPrint name='홍길동'><div>텍스트임</div></PropsPrint>
        )

    </script>

</body>

</html>
