<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function PropsVerify({ name, favoriteNum, children }) {
            return (
                <>
                    <h1>제 이름은 {name} 입니다.</h1>
                    <h3>제가 좋아하는 숫자는 {favoriteNum} 입니다.</h3>
                    <h3>제가 가진 자식 요소는 {children} 입니다.</h3>
                </>
            )
        }

        PropsVerify.propTypes = {
            name: PropTypes.string,
            favoriteNum: PropTypes.number.required
        }

        // ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Title))
        ReactDOM.createRoot(document.getElementById("root")).render(
            [
                <PropsVerify name="알아서 뭐함" favoriteNum={3}><div>내가 바로 자식 요소다</div></PropsVerify>,
                <PropsVerify name={3}><div>내가 바로 자식 요소다</div></PropsVerify>
            ]
        )

    </script>

</body>

</html>
