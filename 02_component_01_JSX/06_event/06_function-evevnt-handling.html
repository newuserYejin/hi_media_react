<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        const { useState } = React;

        function Login() {

            const [userId, setUserId] = useState('')
            const [userPwd, setUserPwd] = useState('')

            const onChangeHandler = (e) => {

            }

            const onChangeUserId = e => setUserId(e.target.value)
            const onChangeUserPwd = e => setUserPwd(e.target.value)

            const onClickHandler = () => {
                alert(`아이디 : ${userId}, 비밀번호 : ${userPwd}`)
                setUserId('')
                setUserPwd('')
            }

            return (
                <>
                    <h1>함수형 로그인 상태 관리</h1>
                    <label>아이디 : </label>
                    <input type="text" name="userId" onChange={onChangeUserId} />
                    <br />
                    <label>비밀번호 : </label>
                    <input type="password" name="userPwd" onChange={onChangeUserPwd} />
                    <br />
                    <button onClick={onClickHandler}>로그인</button>
                </>
            )
        }

        // ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Title))
        ReactDOM.createRoot(document.getElementById("root")).render(
            <Login></Login>
        )
    </script>

</body>

</html>
