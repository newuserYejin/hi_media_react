<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        // 이벤트 사용시 유의사항

        /*
            1. 이벤트 속성의 이름은 카멜케이스(OnClick)
            2. 이벤트에 실행 할 자바스크립트 코드를 전달하는 것이 아닌 함수 형태로 전달
        */

        class EventButton extends React.Component {

            // constructor(props) {

            //     super(props)
            // }

            // onClickHandler = () => alert('외부 함수')

            // render() {
            //     console.log("props: ", this.props)

            //     return (
            //         <button onClick={this.onClickHandler}>{this.props.children}</button>
            //     );
            // }


            constructor(props) {

                super(props)
            }

            onClickHandler = () => alert('외부 함수')

            render() {
                // console.log("props: ", this.props.onClick())

                const { onClick, children } = this.props;

                return (
                    <button onClick={onClick}>{children}</button>
                );
            }

        }


        ReactDOM.createRoot(document.getElementById("root")).render(
            <EventButton onClick={() => alert('props 로 이벤트 주기')}>이벤트 버튼</EventButton>
        )

    </script>
</body>

</html>
