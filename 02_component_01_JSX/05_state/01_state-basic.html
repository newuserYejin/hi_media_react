<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <!---
        state : 컴포넌트 내부에서 바꿀 수 있는 값
        직접적으로 state 사용은 불가하기 때문에 useState 사용
    -->

    <script type="text/babel">

        class Counter extends React.Component {

            constructor(props) {

                console.log("생성자 호출 중")

                super(props)

                // 생성자 내부에서 관리할 값 state 사용 방법

                // 1. state 는 this. 을 명시해야 한다.
                // 2. 변수명은 반드시 state 이어야 한다.
                // 3. state 애 저장되는 값의 형태는 반드시 Object 리터럴 형식

                this.state = {
                    number: 0
                };
            }

            render() {
                console.log("랜더 호출")

                const { number } = this.state;

                return (
                    <>
                        <h1>현재 number: {number}</h1>
                        <button onClick={() => { this.setState({ number: number - 1 }) }}>-1</button>
                        <button onClick={() => { this.setState({ number: number + 1 }) }}>+1</button>
                    </>
                )
            }
        }

        // ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Title))
        ReactDOM.createRoot(document.getElementById("root")).render(<Counter />)

    </script>

</body>

</html>
