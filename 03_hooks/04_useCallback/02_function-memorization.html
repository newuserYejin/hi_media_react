<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 
        useMemo
        => 연산의 결과(값)를 캐싱하는 작업

        useCallback
        => 함수 자체를 저장하는 작업
    -->

    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect, useCallback } = React;
        // console.log("useCallBack : ", useCallback)

        // ReactDOM.createRoot(document.getElementById("root")).render(element)

        function App() {

            const [number, setNumber] = useState(0);
            const [toggle, setToggle] = useState(false);

            const printNumber = useCallback(() => {
                console.log("현재 number : ", number)
            }, [number])

            useEffect(() => {
                console.log("printNumber 변경 감지")
            }, [printNumber])

            return (
                <>
                    <input type="Number" value={number} onChange={e => setNumber(e.target.value)} />
                    <button onClick={() => setToggle(!toggle)}>{String(toggle)}</button>
                    <br />
                    <button onClick={printNumber}>Print Number State</button>
                </>
            )

        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />)

    </script>

</body>

</html>
