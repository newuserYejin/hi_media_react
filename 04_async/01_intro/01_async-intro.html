<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            동기 작업과 비동기 작업
            - 동기 : 하나의 작업을 실행하고, 종료 되면 다음 작업을 순차적으로 실행하는 것(블로킹)
            => 이전 작업이 종료 될 때까지 대기

            -비동기 : 메인의 흐름은 멈추지 않은 상태에서 특정 작업들을 백그라운드에서 처리하여 마치 동시에 처리하는 것 처럼 실행
        */

        function hello() {
            console.log('안녕')
        }

        console.log('start')
        hello()
        console.log('end')

    </script>

</body>

</html>
